<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL 3d Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <p>upload .mtl file</p>
    <input type="file" id="mtlInput" accept=".mtl">
    <p>upload .obj file</p>
    <input type="file" id="modelInput" accept=".obj">
    <canvas id="webgl-canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="model.js"></script>
</body>
</html>
